---
layout: default
---

<div class="bg-gray-700 {{ page.class }}">
  <picture>
    <source media="(min-width: 640px)" srcset=" {{ page.header-big }} " />
    <img
      src=" {{ page.header-small }} "
      alt="Baner"
      class="h-32 lg:h-48 w-full object-cover object-center"
    />
  </picture>
</div>

<div class="w-full max-w-6xl px-6 py-8 mx-auto mb-12">
  {{ content }}
</div>
